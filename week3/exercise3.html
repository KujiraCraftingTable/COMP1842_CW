<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Perimeter</title>
</head>

<body>
    <form id="maxForm">
        <label for="number1">Input the first number:</label> </br>
        <input type="text" id="number1"> </br>
        <label for="number2">Input the second number:</label> </br>
        <input type="text" id="number2"> </br>
        <input type="submit" value="Calculate">
    </form>

    <p id="maxOutput"></p>

    <script>
        function findMax(number1, number2) {
            check = number1 - number2
            if (check > 0) {
                return number1;
            }
            else {
                return number2;
            }
        }

        document.getElementById('maxForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let number1 = parseFloat(document.getElementById('number1').value);
            let number2 = parseFloat(document.getElementById('number2').value);
            let max = findMax(number1, number2);
            document.getElementById('maxOutput').innerHTML += "Max: " + max;
        });
    </script>
</body>

</html>
