<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Area</title>
</head>
<body>
    <form id="areaForm">
        <label for="width">Input width:</label> </br>
        <input type="text" id="width"> </br>
        <label for="height">Input heigth:</label> </br>
        <input type="text" id="height"> </br>
        <input type="submit" value="Calculate">
    </form>

    <p id="areaOutput"></p>

    <script>
        function calcArea(width, height) {
            return width * height;
        }

        document.getElementById('areaForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let width = parseFloat(document.getElementById('width').value);
            let height = parseFloat(document.getElementById('height').value);
            let area = calcArea(width, height);
            document.getElementById('areaOutput').innerHTML += "Area: " + area;
        });
    </script>
</body>
</html>
