<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Total Minute</title>
</head>

<body>
    <form id="minuteForm">
        <label for="hour">Input the hour (24h):</label> </br>
        <input type="text" id="hour"> </br>
        <label for="minute">Input the minute:</label> </br>
        <input type="text" id="minute"> </br>
        <input type="submit" value="Calculate">
    </form>

    <p id="minuteOutput"></p>

    <script>
        function calcTotalMinute(hour, minute) {
            return hour * 60 + minute;
        }

        document.getElementById('minuteForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let hour = parseFloat(document.getElementById('hour').value);
            let minute = parseFloat(document.getElementById('minute').value);
            let totalMinute = calcTotalMinute(hour, minute);
            document.getElementById('minuteOutput').innerHTML += "Total minutes: " + totalMinute;
        });
    </script>
</body>

</html>
